<!DOCTYPE html>
<html lang="pt-br">
<body>


<button onclick="enviar()">Clique Aqui</button>

<div id="resultado"></div>

<script>
function enviar() {
const usuarios = [
{ nome: 'Caio', idade: 25, empresa: 'Google' },
{ nome: 'Tiago', idade: 35, empresa: 'Microsoft' },
{ nome: 'Felipe', idade: 30, empresa: 'Apple' },
];

var output =  usuarios.filter(usuarios => usuarios.empresa == "Apple"); 
for(var i=0;i<output.length;i++){ 
   document.write("<h2>", output[i].nome, "," + output[i].idade, "," + output[i].empresa, "</h2>", "<br/>")}; 
}

</script>

</body>
</html>
