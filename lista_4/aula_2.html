<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>

var text = "";
var i;
for (i = 0; i < 10; i++) {
  text += [i] + "<br>";
}
document.getElementById("demo").innerHTML = text;
//https://www.w3schools.com/js/tryit.asp?filename=tryjs_loop_for
</script>

</body>
</html>
