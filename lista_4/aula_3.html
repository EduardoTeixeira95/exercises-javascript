<!DOCTYPE html>
<html lang="pt-br">
    <body>

        <input type="button" value="clique aqui" onclick="enviar()"><br>
        <div id="resultado"></div>
    
    </body>

    <script>
        function enviar(){
            
            var valor= 2;
            for(var i = 0; i < 10; i++){
            document.write(valor +   (valor * i) + "<br>");
            }
            document.getElementById("resultado").innerHTML = valor;


        }
    </script>
    </html>
