<!DOCTYPE html>
<html lang="pt-br">
<body>


<input type="text" id="nomes"><br>
<input type="button" onclick="enviar()" value="enviar">
<ul id="nome"></ul>

</body>


<script>
    function enviar(){
    var texto = document.getElementById("nomes").value;
    var lista = texto.length;
    var notadetexto = document.createElement("li");
    var textnode = document.createTextNode(texto + ":" + lista);
    
    notadetexto.appendChild(textnode);
    document.getElementById("nome").appendChild(notadetexto);
    }

</script>
</html>
