<!DOCTYPE html>
<html lang="pt-br">
<body>

<input type="text" id="nomes"><br>
<input type="button" onclick="enviar()" value="enviar">
<ul id="nome"></ul>

</body>


<script>

  function enviar() {
  var texto = document.getElementById("nomes").value;
  var len = texto.length;
  document.getElementById("nome").innerHTML += '<li>' + texto + ' ' + len + '</li>';
            
  }
  
  //faça um input text, para o usuário digitar os nomes e em seguida ao clicar no botão apareça a informação "nome" na tela e o numero de caracteres  !!!!! 
    
    
    </script>
    </html>
