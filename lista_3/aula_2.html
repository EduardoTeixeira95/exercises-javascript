<!DOCTYPE html>
<html lang="pt-br"></html>

<body>
    <h2>Deuses Nordicos</h2>
    
    <ul id="nomes"></ul>
</body>
    <script>
    var deuses = ['Odin', 'Loki', 'Thor'];
    var element = document.getElementById("nomes");
    
    for(var deus of deuses) {
    var lista = document.createElement("ul");                 
	var texto = document.createTextNode(deus);

	lista.appendChild(texto);                             
	element.appendChild(lista);  
    }
    //appendchild para n√£o se sobrescrever 
    //https://www.youtube.com/watch?v=ucfNgEl_Vcw
    //https://www.w3schools.com/jsref/met_node_appendchild.asp
    </script>
