<!DOCTYPE html>
<html lang="pt-br">
<body>

<h1>Botões Automáticos</h1>
<title>lista_2 / aula_1</title>

<button type="button" onclick="mudarcor()">Vermelho</button>
<button type="button" onclick="mudar()">Verde</button>

<script>
function mudarcor() {
  document.body.style.backgroundColor = "red";
  }
  
  function mudar(){
  document.body.style.backgroundColor = "green";   
  }
</script>

</body>
