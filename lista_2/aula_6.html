<!DOCTYPE html>
<html lang="pt-br">

<script>

var num1 = parseInt(prompt("digite o primeiro número"));
var num2 = parseInt(prompt("digite o segundo número"));
var num3 = parseInt(prompt("digite o terceiro número"));
var num4 = parseInt(prompt("digite o quarto número"));
var num5 = parseInt(prompt("digite o quinto número"));
//se não declarar o parseint ele não vai retornar os números inteiros quando o usuário digitar.
var media = (num1 + num2 + num3 + num4 + num5)/5;
// os 5 números digitados pelo usuário vai dividir por 5
document.write("A média nos números é: "+media);
// adicione + e a variavel para mostrar na tela o resultado




</script>



</html>
